<div class="container-fluid">
    <br/>
    <h1>Players</h1>
    <br/>
    <table class="table table-striped table-hover">
<thead>
  <tr>
    <td>Name</td>
    <td>Team</td>
    <td>Experience</td>
    <td>Points</td>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let player of playersList" (click)="setSelectedPlayer(player)">
    <td>
      {{player.name}}
    </td>
    <td>
      {{player.teamName}}
    </td>
    <td>
      {{player.experience}}
    </td>
    <td>
      {{player.points}}
    </td>
  </tr>
</tbody>
</table>
</div>


<br/>

<app-player-profile [selectedPlayer]="selectedPlayer"></app-player-profile>
