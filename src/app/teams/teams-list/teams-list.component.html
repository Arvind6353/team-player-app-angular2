<div class="container-fluid">
<br/>
<h1> Teams</h1>
<br/>
    <table class="table table-striped table-hover">
  <thead>
    <tr>
      <td>Name</td>
      <td>Location</td>
      <td>No Of Players</td>
      <td>Rank</td>
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let team of teamsList">
      <td>
        {{team.name}}
      </td>
      <td>
        {{team.location}}
      </td>
      <td>
        {{team.noOfPlayers}}
      </td>
      <td>
        {{team.rank}}
      </td>

      <td>
          <a (click)="selectTeam(team)">Edit</a>
      </td>

    </tr>
  </tbody>
</table>

<br/><br/>

<app-teams-edit [selectedTeam]="selectedTeam"></app-teams-edit>

</div>
